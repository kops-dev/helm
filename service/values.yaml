# Name of the service
name: hello-api

# Number of replicas to run
replicaCount: 2

# Docker container image with tag
image:

kubernetes_version: 1.24

# Port on which container runs its services
httpPort: 8000
metricsPort: 2121

metricsScrapeInterval: 30s

# Resource allocations
minCPU: "250m"
minMemory: "128Mi"
maxCPU: "500m"
maxMemory: "512Mi"
minReplicas: 2
maxReplicas: 4
hpa_cpu_limit: 80
hpa_memory_limit: 80

# Whether application is a CLI service
cliService: false

# Heartbeat URL
heartbeatURL: "/.well-known/heartbeat"

#cron JOB
schedule: ""
suspend: false
concurrencyPolicy: "Replace"
default_severity: "critical"

# All environment variables can be passed as a map
env:
  cloud: "GCP"
  HTTP_PORT: 8000
  TRACER_URL:
  TRACER_EXPORTER:

cluster_name:
DB_DIALECT: ""


secrets:
