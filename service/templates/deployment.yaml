{{- if not .Values.schedule -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  labels:
    app: {{ .Values.name }}
spec:
  replicas: {{ .Values.minReplicas }}
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.name }}
    spec:
      imagePullSecrets:
      - name: gcr-json-key
      {{- if or  (.Values.secrets) (ne .Values.db_env.DB_DIALECT "") }}
      serviceAccountName: secrets-account
      volumes:
        - name: app-secrets
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "gcp-secrets-application"
      {{- end }}
      {{- if .Values.initContainer }}
      initContainers:
        - name: {{ .Values.name }}-init
          image: {{ .Values.initContainer.image }}
          {{- if .Values.initContainer.args }}
          args: {{ .Values.initContainer.args }}
          {{- end }}
          env:
            {{- range $k,$v := .Values.initContainer.env }}
            - name: {{ $k | quote }}
              value: {{ $v | quote }}
            {{- end }}
            {{- range $k,$v := .Values.initContainer.secrets }}
            - name: {{ $k | quote }}
              valueFrom:
                secretKeyRef:
                  name: "application-secrets"
                  key:  {{ $v | quote }}
      {{- end }}
      {{- end }}
      containers:
        - name: {{ .Values.name }}
          image: {{ .Values.image }}
          ports:
            - name: http-port
              containerPort: {{ .Values.httpPort }}
            - name: metrics-port
              containerPort: {{ .Values.metricsPort }}
          env:
            {{- range $k,$v := .Values.env }}
            - name: {{ $k | quote }}
              value: {{ $v | quote }}
            {{- end }}
            {{- range $k,$v := .Values.secrets }}
            - name: {{ $k | quote }}
              valueFrom:
                secretKeyRef:
                  name: "application-secrets"
                  key:  {{ $v | quote }}
            {{- end }}
            {{- if ne .Values.db_env.DB_DIALECT ""}}
            {{- range $k,$v := .Values.db_env  }}
            {{- if and (eq $k "DB_PASSWORD") (eq $v "")}}
            - name: {{ $k }}
              valueFrom:
                secretKeyRef:
                  name: {{ $.Values.secret_key_reference }}
                  key: {{ tpl $.Values.DB_PASSWORD_KEY $}}
            {{ else if (eq $k "DB_DIALECT") }}
            - name: {{ $k }}
              value: {{ $v }}
            {{- if (eq $v "postgres") }}
            - name: DB_PORT
              value: "5432"
            {{- else if (eq $v "mysql") }}
            - name: DB_PORT
              value: "3306"
            {{- end }}
            {{- else }}
            - name: {{ $k | quote }}
              value: {{ tpl $v $}}
            {{- end }}
            {{- end }}
            {{- end }}
          {{- if or  (.Values.secrets) (ne .Values.db_env.DB_DIALECT "") }}
          # Volume mount is required for the secret to sync with kubernetes secret
          volumeMounts:
            - name: app-secrets
              mountPath: "/mnt/secrets-store"
              readOnly: true
          {{- end }}
          resources:
            requests:
              memory: {{.Values.minMemory | quote }}
              cpu: {{.Values.minCPU | quote }}
            limits:
              memory: {{.Values.maxMemory| quote }}
              cpu: {{.Values.maxCPU | quote }}
          readinessProbe:
            {{- if .Values.cliService }}
            exec:
              command:
                - ls
            {{ else }}
            httpGet:
              path: {{ .Values.heartbeatURL | quote}}
              port: {{ .Values.httpPort }}
            {{- end }}
            initialDelaySeconds: 3
            timeoutSeconds: 3
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            {{- if .Values.cliService }}
            exec:
              command:
                - ls
            {{ else }}
            httpGet:
              path: {{ .Values.heartbeatURL | quote }}
              port: {{ .Values.httpPort }}
            {{- end }}
            initialDelaySeconds: 3
            timeoutSeconds: 3
            periodSeconds: 10
            failureThreshold: 3
---
  {{- end -}}